<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title> Responsive Chart </title>
	<style>

		body {
		  font: 14px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.x.axis path {
		  display: black;
		}

		.line {
		  fill: none;
		  stroke: steelblue;
		  stroke-width: 1.5px;
		}

	</style>
	<script src="http://d3js.org/d3.v3.js"></script>
	<script>
		var margin = {top: 120, right: 80, bottom: 30, left: 100};
		var width = document.documentElement.clientWidth - margin.left - margin.right;
		var height = document.documentElement.clientHeight - margin.top - margin.bottom;
		var status = 1;
		var myrect;
		var svg;
		var parseDate;
		var x;
		var y;
		var color;
		var xAxis;
		var yAxis;
		var line;
		var transaction;

		function display_money () {
			myrect = svg.append("rect")
					.attr("class","ro")
					.attr("height", 30)
					.attr("width",50)
					.attr("fill", "blue")
					.attr("x", 340)
					.attr("y", 205)
					.attr("id","rect1");
			if (status == 0) {
				d3.selectAll(".ro").remove();
				status = 1;
			} else status = 0;
		}
		
		function load_chart () {
			parseDate = d3.time.format("%Y%m%d")
						.parse;

			x = d3.time.scale()
				.range([0, width]);

			y = d3.scale.linear()
				.range([height,0]);

			color = d3.scale.category10();

			xAxis = d3.svg.axis()
					.scale(x)
					.orient("bottom");

			yAxis = d3.svg.axis()
					.scale(y)
					.orient("left");

			line = 	d3.svg.line()
					.interpolate("basis")
					.x(function(d) { return x(d.date); })
					.y(function(d) { return y(d.money); });
				
			svg = 	d3.select("body").append("svg")
					.attr("width", width + margin.left + margin.right)
					.attr("height", height + margin.top + margin.bottom)
					.append("g")
					.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			d3.tsv("data.txt", function(error, data) {
				color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

				var gvndate = "20150103";
				var yyy;

				var fdate, ldate,flag = 0;
				  
				data.forEach(function(d) {
					if (d.date == gvndate) {
						yyy = d.money;
					}
					d.date =  parseDate(d.date);
					ldate = d.date;
					if (!flag) {
						fdate = ldate;
						flag = 1;
					}
				});
				  
				var ndays = ((ldate - fdate) / 1000 / 3600 / 24)+1;
				var transactions = color.domain().map(function(name) {
					return {
					  name: name,
					  values: data.map(function(d) {
						return {date: d.date, money: +d[name]};
					  })
					};
				});

				x.domain(d3.extent(data, function(d) { return d.date; }));
				var maxy;
				  y.domain([
					d3.min(transactions, function(c) { return d3.min(c.values, function(v) { return v.money; }); }),
					maxy = d3.max(transactions, function(c) { return d3.max(c.values, function(v) { return v.money; }); })
				  ]);

				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + height + ")")
					.call(xAxis);

				svg.append("g")
					.attr("class", "y axis")
					.call(yAxis)
					.append("text")
					.attr("transform", "rotate(-90)")
					.attr("y", 6)
					.attr("dy", ".71em")
					.style("text-anchor", "end")
					.text("Investment");

				transaction = 	svg.selectAll(".transactions")
								.data(transactions)
								.enter().append("g")
								.attr("class", "transactions");

				transaction.append("path")
					.attr("class", "line")
					.attr("d", function(d) { return line(d.values); })
					.style("stroke", function(d) { return color(d.name); });
					 
				svg.append("rect")
					.attr("height", 20)
					.attr("width",20)
					.attr("fill", "red")
					.attr("id","r1")
					.attr("onclick","display_money()")
					.attr("x", 3/ndays*width)
					.attr("y", height-yyy/maxy*height);
						
				transaction.append("text")
					.datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
					.attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.money) + ")"; })
					.attr("x", 3)
					.attr("dy", ".35em")
					.text(function(d) { return d.name; });

				// resize

				d3.select(window).on('resize', resize);
			
			 
			function resize() {
				// update width and height

				width = document.documentElement.clientWidth - margin.left - margin.right;
				height = document.documentElement.clientHeight - margin.top - margin.bottom;
				
				// Redraw chart
				
				load_chart();
			  
			}
		});
	}
	</script>
<body onload = "load_chart()">
</body>
